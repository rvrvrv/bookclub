<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nightlife Coordination App</title>
  <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/css/materialize.min.css">
  <link href="/public/css/main.css" rel="stylesheet" type="text/css">
</head>

<body>
  <div class="navbar-fixed z-depth-5">
    <nav>
      <div class="nav-wrapper deep-purple darken-3">
        <a class="brand-logo center">Nightlife App</a>
        <ul class="right valign-wrapper" id="userInfo">
        </ul>
      </div>
    </nav>
  </div>
  <div class="fb-buttons">
    <span id="loginBtn">
      <fb:login-button scope="public_profile" size="xlarge" onlogin="checkLoginState();"></fb:login-button>
      </span>
    <a class="btn waves-effect waves-red hidden" id="logoutBtn"><i class="fa fa-sign-out"></i>&nbsp;&nbsp;Log Out</a>
  </div>
  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s12">
          <i class="prefix fa fa-3x fa-moon-o"></i>
          <input id="locationInput" type="text" class="validate">
          <label for="locationInput">City Name, Zip Code, etc.</label>
        </div>
      </div>
      <a class="btn waves-effect waves-purp" id="searchBtn">Search</a>
    </form>
  </div>
  <div id="list"></div>


</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.98.1/js/materialize.min.js"></script>
<script src="https://use.fontawesome.com/21a9ccba03.js"></script>
<script type="text/javascript" src="common/fbLogin.js"></script>
<script type="text/javascript" src="common/ajax-functions.js"></script>
<script type="text/javascript" src="controllers/searchController.client.js"></script>

</html>
